<!DOCTYPE html>
<html>
<head>
    <title>reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js?render=recaptcha-site-key"ip async defer></script>
</head>

<body style='background-color:whitesmoke;'>
<div style='height: 270px;'></div>
<form action="?" method="POST">
    <div class="g-recaptcha"
    style="transform: scale(3.2); -webkit-transform: scale(3.2); transform-origin: 0 0; -webkit-transform-origin: 0 0;" data-theme="light"
         data-sitekey="6LepltoiAAAAAGUIbuxattQFmJHCRsgB__y2E8cn"
         data-callback="captchaCallback"></div>

</form>
<script type="text/javascript">
	iFrameResize({log:true,heightCalculationMethod:'documentElementScroll'});
</script>
<script>
  
      function captchaCallback(response){
        //console.log(response);
        if(typeof Captcha!=="undefined"){
          Captcha.postMessage(response);
        }
      }
     
    </script>
</body>
</html>
